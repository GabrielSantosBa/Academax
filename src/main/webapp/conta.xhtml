<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="style-geral.css" library="css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Conta</title>
</h:head>
<h:body>

	<h:form>

		<h:outputText value="Alunos" for="idAluno" />
		<h:selectOneMenu value="#{contaBean.alunoId}" id="idAluno" >
			<f:selectItems 
				value="#{alunoConsulta.buscarAlunos()}"
				var="#{aluno}" 
				itemLabel="#{aluno.nome}" 
				itemValue="#{aluno.id}"/>	
				
				<p:commandButton value="Selecionar Aluno" action="#{contaBean.alunoId}"/>
		</h:selectOneMenu>

		<h:outputText value="Data Pagamento" for="dataNasc" />
		<p:calendar id="dataNasc" value="#{contaBean.conta.dataPagamento}"
			locale="pt" navigator="true" pattern="dd/MM/yyyy" showOn="button"
			placeholder="Data de Pagamento" mask="99/99/9999">
		</p:calendar>

		<p:outputLabel for="nome" />
		<p:inputText id="nome" value="#{contaBean.conta.valor}" />

		<p:commandButton action="#{contaBean.cadastrarConta()}"
			value="Cadastrar" />

	</h:form>

</h:body>
</html>
