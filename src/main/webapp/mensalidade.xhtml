<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="style-geral.css" library="css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Conta</title>
</h:head>
<h:body>

	<h:form>

		<p:selectOneMenu value="#{mensalidadeBean.alunoId}">
			<f:selectItems 
				var="aluno" 
				value="#{alunoBean.consultarAlunos()}" 
				itemValue="#{aluno.id}" 
				itemLabel="#{aluno.nome}">			
			</f:selectItems>			
		</p:selectOneMenu>

		<h:outputText value="Data Pagamento" for="dataNasc" />
		<p:calendar id="dataNasc" value="#{mensalidadeBean.mensalidade.dataPagamento}"
			locale="pt" navigator="true" pattern="dd/MM/yyyy" showOn="button"
			placeholder="Data de Pagamento" mask="99/99/9999">
		</p:calendar>

		<p:outputLabel for="nome" />
		<p:inputText id="nome" value="#{mensalidadeBean.mensalidade.valor}" />

		<p:commandButton action="#{mensalidadeBean.cadastrarConta()}"
			value="Cadastrar" />

	</h:form>

</h:body>
</html>
