<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Editando</title>
</h:head>
<h:body>
	<h:form id="formEditar">

		<h1>Usuario : #{alunoRetornadoBean.alunoReturn.nome}</h1>


		<h:outputText value="Alterando Dados " />
		<i class="pi pi-user-edit"></i>

		<p:panelGrid id="grid" columns="3" cellpadding="5">
			<h:outputText value="Nome do Aluno" for="nome" />
			<p:inputText id="nome" value="#{alunoRetornadoBean.alunoReturn.nome}"
				required="true" />
			<p:message for="nome" />


			<h:outputText value="Cpf" for="cpf" />
			<p:inputMask mask="999.999.999-99" id="cpf"
				value="#{alunoRetornadoBean.alunoReturn.cpf}" />
			<p:message for="cpf" />

			<h:outputText value="Data Nascimento" for="dataNasc" />
			<p:calendar id="dataNasc"
				value="#{alunoRetornadoBean.alunoReturn.dataNascimento}" locale="pt"
				navigator="true" pattern="dd/MM/yyyy" showOn="button"
				mask="99/99/9999">
			</p:calendar>
			<p:message for="dataNasc" />

			<p:outputLabel for="cel" value="Celular" />
			<p:inputMask id="cel" placeholder="Celular zap" mask="99-9-9999-9999"
				value="#{alunoRetornadoBean.alunoReturn.celular}" />
			<p:message for="cel" />

			<p:commandButton id="btnEnviar"
				action="#{alunoRetornadoBean.atualizar(aluno)}" value="Cadastrar"></p:commandButton>

		</p:panelGrid>

	</h:form>


</h:body>
</html>
